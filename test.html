<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slapjack</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Slapjack</h2>
        <div class="score-row">
            <div class="player-score" id="p1"></div>
            <div class="player-score" id="p2"></div>
        </div>
<div id="table-area" style="position:relative;">
    <div id="pile-stack"></div>
    <div id="message"></div>
    </div>
        <button id="next-round" style="display:none;">Start Next Round</button>
        <button id="restart">Restart</button>
        <div style="margin-bottom:18px;">
            <label for="mode-select"><b>Mode:</b></label>
            <select id="mode-select">
                <option value="pvp">Player vs Player</option>
                <option value="pvc">Player vs Computer</option>
            </select>
        </div>
        <div id="instructions">
            <b>How to Play:</b><br>
            <span id="instructions-text">
                Press <b>A</b> for Player 1 slap, <b>L</b> for Player 2 slap.<br>
                Slap on Jacks, doubles, sandwiches, or top-bottom matches!
            </span>
        </div>
</div> 

<div id="rules-and-difficulty-container">
    <div id="rules-container">
        <h3>Select Slap Rules:</h3>
        <label><input type="checkbox" id="rule-isJack" checked> Slap on Jack</label>
        <label><input type="checkbox" id="rule-isDouble" checked> Slap on Double</label>
        <label><input type="checkbox" id="rule-isSandwich" checked> Slap on Sandwich</label>
        <label><input type="checkbox" id="rule-isTopBottom" checked> Slap on Top-Bottom</label>
    </div>

    <div id="difficulty-container" style="display: none;">
        <h3>Bot Difficulty:</h3>
        <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Amy</option>
        </select>
    </div>
</div>



<script src="script.js"></script>

</body>
</html>
